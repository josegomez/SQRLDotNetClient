name: Build & Test

on:
  milestone:
    types: [closed]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.4.0
      with:
        # SDK version to use. Example: 2.2.104
        dotnet-version: 3.1.100 # optional
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Create Releases Assets
      run: |
           powershell .github/releases.ps1
    - name: Create Release
      uses: ecampidoglio/auto-release-milestone@v1
      with:
        repo-token: ${{secrets.TOKEN}} 
    - name: Upload Assets
      uses: AButler/upload-release-assets@v2.0
      with:
        files: 'C:/Temp/SQRL/Publish/*'
        repo-token: ${{secrets.TOKEN}}
        release-tag: ${{ github.event.milestone.title }}
